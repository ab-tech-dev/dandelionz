version: "3.9"

services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: e_commerce_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d e_commerce_api || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecom-network

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--save", "900", "1", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecom-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file: 
      - .env
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    volumes:
      - static_volume:/vol/web/static
    healthcheck:
      # check the Django health endpoint
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/healthz/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ecom-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env
    command: >
      sh -c "sleep 5 &&
             celery -A e_commerce_api worker -l info --concurrency=${CELERY_CONCURRENCY} --prefetch-multiplier=${CELERY_PREFETCH_MULTIPLIER} --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD}"
    depends_on:
      - db
      - redis
      - web
    volumes:
      - static_volume:/vol/web/static
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecom-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env
    command: >
      sh -c "celery -A e_commerce_api beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      - db
      - redis
      - web
    volumes:
      - static_volume:/vol/web/static
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecom-network

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/vol/web/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ecom-network

volumes:
  pgdata:
  redisdata:
  static_volume:

networks:
  ecom-network:
    driver: bridge
